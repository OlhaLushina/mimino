  <section class="restaurant-details">
  <div class="container">
     <div class="button-set">
      <button class="btn-light" type="button">Забронювати столик</button>
      <a class="btn-light link" href="#">Переглянути меню</a>
    </div>
    <div class="restaurant-details-box">
      <div class="details-head">
        <p class="restaurant-details-logo">Mimino</p>
        <h2 class="restaurant-details-title">Ресторан</h2>
        <p class="restaurant-details-text">
         Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.
        </p>
      </div>
      <div class="slider">
        <div class="slider-item">
          <picture class="details-meat">
            <source
              srcset="
                ./images/desktop/homepage/meat.jpg    1x,
                ./images/desktop/homepage/meat-2x.jpg 2x
              "
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./images/tablet/homepage/meat-tab.jpg    1x,
                ./images/tablet/homepage/meat-2x-tab.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./images/mobile/homepage/meat-mob.jpg    1x,
                ./images/mobile/homepage/meat-2x-mob.jpg 2x
              "
              media="(min-width:414px)"
            />
            <img
              src="./images/mobile/homepage/meat-2x-mob.jpg"
              class="restaurant-details-img"
              alt="Стейк"
              width="270"
              height="270"
            />
          </picture>
        </div>
        <div class="slider-item">
          <picture class="details-dish">
            <source
              srcset="
                ./images/desktop/homepage/dish-1.jpg    1x,
                ./images/desktop/homepage/dish-1-2x.jpg 2x
              "
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./images/tablet/homepage/dish-1-tab.jpg    1x,
                ./images/tablet/homepage/dish-1-2x-tab.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
               ./images/tablet/homepage/dish-1-tab.jpg    1x,
                ./images/tablet/homepage/dish-1-2x-tab.jpg 2x
                "
              media="(min-width:414px)"
            />
            <img
              src="./images/tablet/homepage/dish-1-2x-tab.jpg 2x"
              class="img"
              alt="Страва на дошці"
              width="162"
              height="270"
            />
          </picture>
        </div>
        <div class="slider-item">
          <picture class="details-bowl">
            <source
              srcset="
                ./images/desktop/homepage/hotel-room.jpg    1x,
                ./images/desktop/homepage/hotel-room-2x.jpg 2x
              "
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./images/tablet/homepage/hotel-room-tab.jpg    1x,
                ./images/tablet/homepage/hotel-room-2x-tab.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./images/tablet/homepage/hotel-room-tab.jpg    1x,
                ./images/tablet/homepage/hotel-room-2x-tab.jpg 2x
              "
              media="(min-width:414px)"
            />
            <img
              src="./images/tablet/homepage/hotel-room-2x-tab.jpg"
              class="img"
              alt="Боул"
              width="270"
              height="270"
            />
          </picture>
        </div>
      </div>
    </div>
   
  </div>
</section>
