
<!-------  price-modal ------->
<div class="backdrop is-hidden" data-modal>   <!--is-hidden -->
    <div class="price">
        <button class="price-close" type="button" data-modal-close> <!-- modal-close -->
            <svg class="price-close-icon" width="24" height="24">
            <!-- <use href="../../images/icons.svg#icon-x"></use>  -->
            </svg>
        </button>
        <p class="price-title">ЦІНИ НА НОМЕР</p>
        <p class="price-text">Двомісний люкс</p>
        <p class="price-text-min">Категорія номеру</p>
        <form>
          <div class="price-box">
           
              <div class="modal-price-field">
                <label for="user-name" class="input-price-label">
                    <div class="input-wrap">
                        <input type="text" 
                        name="user-name" 
                        class="modal-price-input" 
                        placeholder="1"
                        maxlength="10"
                        required
                        id="user-name"
                        />
                        <svg class="price-input-icon" width="24" height="24">
                        <!-- <use href="../images/icons.svg#icon-arrow"></use> -->
                        </svg>
                    </div>
                    <span>Кількість ночей</span>
                </label>
              </div>
              <div class="modal-price-field">
                <label for="user-email" class="input-price-label">
                    <div class="input-wrap">
                        <input type="email" 
                        name="user-email" 
                        class="modal-price-input" 
                        placeholder="1000"
                        maxlength="10"
                        required
                        id="user-tel"
                        />
                    </div>
                    <span>грн</span>
                </label>
              </div>
           
          </div>
          
            <button class="button-send-price" type="submit">ЗАБРОНЮВАТИ НОМЕР</button>
        </form>
    </div>
</div>
